<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="input.css">
    <title>Background Image Example</title>
</head>

<body class="bg-white text-white h-screen flex flex-col mb-0">

    <!-- Sidebar Section -->
    <div class="flex h-full">
        <div class="h-full w-20 bg-black text-center flex items-center justify-center">
            <nav>
                <ul class="space-y-8 mt-20 flex flex-col">
                    <li><i class="fa fa-home text-2xl cursor-pointer hover:underline hover:text-red-500"></i></li>
                    <li><i class="fa fa-search text-2xl cursor-pointer hover:underline hover:text-red-500"></i></li>
                    <li><i class="fa fa-film text-2xl cursor-pointer hover:underline hover:text-red-500"></i></li>
                    <li><i class="fa fa-television text-2xl cursor-pointer hover:underline hover:text-red-500"></i></li>
                    <li><i class="fa fa-chart-line text-2xl cursor-pointer hover:underline hover:text-red-500"></i></li>
                    <li><i class="fa fa-plus text-2xl cursor-pointer hover:underline hover:text-red-500"></i></li>
                    <li><i class="fa fa-share-alt text-2xl cursor-pointer hover:underline hover:text-red-500"></i></li>
                    
                   
                   
                </ul>
            </nav>
        </div>

        <!-- Main Section -->
        <div class="flex-grow flex flex-col">
            <!-- Top Section -->
            <div class="flex h-3/4">
                <!-- Content Section -->
                <div class="w-1/3 bg-black p-4">
                    <div class="flex flex-col items-start justify-start h-full">
                        <!-- Title Section -->
                        <div class="flex items-center mb-2 mt-48">
                            <img src="favicon.ico" alt="Favicon" class="mr-2">
                            <h2 class="text-2xl font-bold">S E R I E S</h2>
                        </div>
                        <div class="flex items-center text-5xl font-bold space-x-2">
                            <h1>MONEY</h1>
                            <div class="h-11 w-34 bg-gradient-to-r from-red-500 via-yellow-500 to-blue-500 flex items-center justify-center text-white text-5xl">
                                <h1>HEIST</h1>
                            </div>
                        </div>

                        <h2 class="text-xl">Part-4</h2>
                        <div class="flex items-center space-x-2 mt-2">
                            <div class="h-6 w-16 bg-gradient-to-r from-red-500 via-yellow-500 to-blue-500 flex items-center justify-center text-white text-xl">
                                <h1>IMDB</h1>
                            </div>
                            <h1 class="text-xl">8.2/10</h1>
                        </div>

                        <div class="flex items-center space-x-2 mt-2 text-xl">
                            <h1 class="text-red-500">2B+</h1>
                            <h1>Streams</h1>
                        </div>

                        <div class="flex space-x-3 mt-4">
                            <button class="h-14 w-32 bg-red-600 rounded-3xl flex items-center justify-center text-xl font-semibold">
                                Play
                            </button>

                            <button class="h-14 w-48 text-black bg-white rounded-3xl flex items-center justify-center text-xl font-semibold">
                                Watch Trailer
                            </button>
                        </div>
                    </div>
                </div>

              
                <div class="w-2/3 h-full bg-cover bg-center" style="background-image: url('Screenshot.png');"></div>
            </div>
            <h1 class="text-3xl text-white bg-black font-extrabold px-4 py-2">New this Week</h1>
            <div class=" h-1/4 bg-cover bg-center bg-black" style="background-image:url('Screenshot2.png');"></div>
            
        </div>
        
    </div>

</html>
